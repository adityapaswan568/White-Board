<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribble - Premium Whiteboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar for Saved Boards -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>My Boards</h2>
                <button id="close-sidebar" class="icon-btn" aria-label="Close Sidebar">&times;</button>
            </div>
            <ul id="saved-boards-list" class="boards-list">
                <!-- Boards will be injected here -->
            </ul>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Toolbar -->
            <div class="toolbar glass-panel">
                <div class="toolbar-group">
                    <button id="btn-menu" class="tool-btn" title="Saved Boards">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                    </button>
                    <button id="btn-new" class="tool-btn" title="New Board">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                    </button>
                    <button id="btn-save" class="tool-btn" title="Save Board">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
                    </button>
                </div>

                <div class="toolbar-divider"></div>

                <div class="toolbar-group">
                    <button id="tool-pencil" class="tool-btn active" title="Pencil">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
                    </button>
                    <button id="tool-eraser" class="tool-btn" title="Eraser">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 20H7L3 16C2 15 2 13 3 12L13 2L22 11L20 20Z"></path><path d="M17 17L7 7"></path></svg>
                    </button>
                    <input type="color" id="color-picker" value="#000000" title="Color">
                    <input type="range" id="brush-size" min="1" max="50" value="5" title="Brush Size">
                </div>
                 
                <div class="toolbar-divider"></div>

                 <div class="toolbar-group">
                    <button id="btn-clear" class="tool-btn danger" title="Clear Canvas">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                    </button>
                 </div>
            </div>

            <canvas id="whiteboard"></canvas>
        </main>

        <!-- Save Dialog Modal -->
        <div id="save-modal" class="modal">
            <div class="modal-content glass-panel">
                <span class="close-modal">&times;</span>
                <h3>Save Your Masterpiece</h3>
                <input type="text" id="board-name-input" placeholder="Enter board name..." class="modern-input">
                <button id="confirm-save-btn" class="primary-btn">Save Board</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
